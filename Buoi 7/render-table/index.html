<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .content {
      padding: 20px;
    }

    .create-btn {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .create-btn:hover {
      background: #3a56c5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    .product-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background: #4CAF50;
      color: white;
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    /* Modal */
    .form-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .form-container {
      background: white;
      width: 400px;
      max-width: 90%;
      margin: 100px auto;
      padding: 20px;
      border-radius: 6px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4a6cf7;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #3a56c5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div style="text-align: center; margin-bottom: 30px;">
        <button class="create-btn" onclick="showForm(event)">
          Create New Product
        </button>
      </div>

      <div id="loadingMessage" class="loading" style="display: none;">
        Loading products...
      </div>

      <div id="errorMessage" class="error" style="display: none;"></div>
      <div id="successMessage" class="success" style="display: none;"></div>

      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Form Modal -->
  <div class="form-overlay" id="formOverlay">
    <div class="form-container">
      <div class="form-header">
        <h2 id="formTitle">Create New Product</h2>
        <button class="close-btn" onclick="hideForm(event)">Ã—</button>
      </div>
      <div class="form-content">
        <form id="productForm">
          <div class="form-group">
            <label for="name">Product Name *</label>
            <input type="text" id="name" placeholder="Enter product name" required>
          </div>
          <div class="form-group">
            <label for="price">Price *</label>
            <input type="number" id="price" placeholder="Enter price" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="imageFile">Upload Image</label>
            <input type="file" id="imageFile" accept="image/*">
          </div>
          <button id="formSubmitBtn" class="submit-btn" type="button" onclick="createProduct()">
            Create Product
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="render-table.js"></script>
</body>

</html>
