<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Pattern</title>
    <style>
        .hinhvuong{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 1; i <= 4; i++){
            for(let j = 1; j <= 4; j++){
                document.write('<div class="hinhvuong"></div>');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
