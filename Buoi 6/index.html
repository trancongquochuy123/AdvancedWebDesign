<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tính Chu vi & Diện tích Hình chữ nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #222;
        }

        p {
            font-size: 15px;
            color: #555;
            background: #f9f9f9;
            padding: 8px 10px;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tính Chu vi & Diện tích Hình chữ nhật</h2>

        <label for="length">Chiều dài:</label>
        <input type="number" id="length" value="5">

        <label for="width">Chiều rộng:</label>
        <input type="number" id="width" value="3">

        <button onclick="runCalculation()">Tính toán</button>

        <h3>Kết quả:</h3>
        <p id="perimeterResult"></p>
        <p id="areaResult"></p>
    </div>

    <script src="callback-calculate-rec.js"></script>
</body>

</html>
